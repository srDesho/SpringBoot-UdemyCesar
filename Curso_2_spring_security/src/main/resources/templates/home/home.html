<!DOCTYPE html>
<!-- Agregamos los extras de thymeleaf para spring security y asÃ­ pueda trabajar para obtener datos desde la tabla de la db -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
	<div class="container">
		<div class="card border-primary mb-3">
			<div class="card-header bg-primary text-white">
				<h1>Ejemplo Spring Security</h1>
			</div>
			<div th:if="${mensaje!=null}" th:class="'alert alert-' + ${clase} + ' alert-dismissible fade show'">
				<span th:text="${mensaje}"></span>
				<button th:if="${mensaje!=null}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<div class="card-body text-primary">
				<div th:insert="layout/menu :: menu"></div>
				<img th:src="@{/images/logo.png}" />
			</div>
		</div>
	</div>

</body>

</html>
