<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head(tittle, links)">
		<meta charset="utf-8"/>
		<link rel="stylesheet" th:href="@{/css/estilos.css}" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
		<link rel="icon" th:href="@{/images/logo.png}" />
		<title>Curso Spring Boot</title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		 
		<style>
					.bd-placeholder-img {
			        font-size: 1.125rem;
						text-anchor: middle;
						-webkit-user-select: none;
						-moz-user-select: none;
						user-select: none;
					}
						
					@media (min-width: 768px) {
						.bd-placeholder-img-lg {
						  font-size: 3.5rem;
						}
					}
		</style> 
				
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet" />
	<link th:href="@{/css/blog.css}" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">
		  <header th:fragment="cabecero" class="border-bottom lh-1 py-3">
		    <div class="row flex-nowrap justify-content-between align-items-center">
		      <div class="col-4 pt-1">
		        <a class="link-secondary" href="#">Subscribe</a>
		      </div>
		      <div class="col-4 text-center">
		        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">
					<img th:src="@{/images/logo.png}" />
				</a>
		      </div>
		      <div class="col-4 d-flex justify-content-end align-items-center">
		        <a class="link-secondary" href="#" aria-label="Search">
		          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
		        </a>
		        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
		      </div>
		    </div>
		  </header>
		
		  <div th:fragment="menu" class="nav-scroller py-1 mb-3 border-bottom">
		    <nav class="nav nav-underline justify-content-between">
		      <a class="nav-item nav-link link-body-emphasis active" href="#">World</a>
		      <a class="nav-item nav-link link-body-emphasis" href="#">U.S.</a>
		    </nav>
		  </div>
		</div>
		
	
		
		<footer th:fragment="footer" class="blog-footer">
		  <p>Desarrollado por <a href="https://cristianml.com/">Cristian</a></p>
		  
		</footer>
		
		<div th:fragment="scripts">
			<script type="text/javascript" th:src="@{/js/funciones.js}"></script>
		</div>
	</body>
</html>
